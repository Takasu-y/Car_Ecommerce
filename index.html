<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <!-- <link rel="stylesheet" href="css/styles.css"> -->

        <title>Car Ecommerce</title>
    </head>
    <body>
        <div id="app">

            <div class="container mt-5">
                <div class="d-flex">
                    <div class="mx-2">
                        <select v-model="category" class="form-select" aria-label="Default select example">
                            <option>Category:</option>
                            <option v-for="category in categorys">{{ category }}</option>
                        </select>
                    </div>
                    <div>
                        <select v-model="sortBy" class="form-select" aria-label="Default select example">
                            <option>Sort by:</option>
                            <option v-for="option in sortOptions">{{ option }}</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-wrap pt-4">
                    <item-card
                        v-for="car in sortedCar"
                        v-bind:key=car.id
                        v-bind:car="car"
                    ></item-card>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
